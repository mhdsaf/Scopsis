<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add Tasks</title>
	<link rel="shortcut icon" type="image/icon" href="images/favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="css/bg.css">
</head>
<body>
    <div class="container bg" style="max-width: 700px;">

        <div class="text-center" style="margin: 20px 0px 20px 0px;">
            <h2>Assign Tasks</h2>
			<br>
        </div>

        <form method="post" action="">
            <div class="row">
                <div class="col-lg-12">
				<input type="text" name="ID" class="form-control m-input" placeholder="Enter Employee ID"><br>
				<input type="text" name="Title1" class="form-control m-input" placeholder="Enter Task Title (1)"><br>
				<input type="text" name="Description1" class="form-control m-input" placeholder="Enter Task Description (1)">
					
                    <div id="inputFormRow">
                        <div class="input-group mb-3">
                            
                            <div class="input-group-append">
                                
                            </div>
                        </div>
                    </div>

                    <div id="newRow"></div>
                    <button id="addRow" type="button" class="btn btn-info">Add Another Task</button>
                </div>
            </div>
			<br>
			<input type="submit" class="btn btn-info">
        </form>
		<br>
		<a href="Manager Task.html"><button class="btn btn-info">Back To Tasks Page</button></a>
    </div>

    <script type="text/javascript">
        // add row
		var x = 1;
        $("#addRow").click(function () {
			x = x+1;
            var html = '';
			var n = "Title" + x; // name of the new added "Title" input field, so we can retreive the value at the server
			var d = "Description" + x; // name of the new added "Description" input field, so we can retreive the value at the server
			var p1 = "Enter Task Title (" +x +")"; // Placeholder of the new "Title" field
			var p2 = "Enter Task Description (" +x +")"; // Placeholder of the new "Description" field
			var i1 = x+10;
			var i2 = x+20;
            html += '<div id="inputFormRow">';
            html += '<div class="input-group mb-3">';
            html += '<input type="text" id="id1" name="name" class="form-control m-input" placeholder="Enter Title" autocomplete="off">';
            html += '<div class="input-group-append">';
            html += '<button id="removeRow" type="button" class="btn btn-danger">Remove</button>';
            html += '</div>';
            html += '</div>';
			
            $('#newRow').append(html);
			document.getElementById("id1").placeholder = p1;
			document.getElementById("id1").name = n;
			document.getElementById("id1").id = i1;
			var html1 = '';
            html1 += '<div id="inputFormRow">';
            html1 += '<div class="input-group mb-3">';
            html1 += '<input type="text" id="id2" name="name" class="form-control m-input" placeholder="asd" autocomplete="off">';
            html1 += '<div class="input-group-append">';
            html1 += '<button id="removeRow" type="button" class="btn btn-danger">Remove</button>';
            html1 += '</div>';
            html1 += '</div>';
			
			$('#newRow').append(html1);
			document.getElementById("id2").placeholder = p2;
			document.getElementById("id2").name = d;
			document.getElementById("id2").id = i2;
			
			//NOTE: The second added Title and Description have names equal to: Title2 and Description2
			//		The third added Title and Description have names equal to: Title3 and Description3
			//		And so on...
			// the variable "x" has the amount of total tasks assigned to that employee
        });

        // remove row
        $(document).on('click', '#removeRow', function () {
            $(this).closest('#inputFormRow').remove();
        });
    </script>
</body>
</html>
