<html lang="en">
	<head>
		<title>LogIN</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="shortcut icon" type="image/icon" href="images/favicon.png">
		<link href="css/logIN.css" type="text/css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container-fluid bg">
			<div class="row">
				<div class="col-md-4 col-sm-4 col-xs-12">
				</div>
				<div class="col-md-4 col-sm-4 col-xs-12">
				
				
					<form class="form-container">
						<h1 style="color:white; text-align:center;">Member Login</h1>
						<div class="form-group">
							<label for="exampleInputEmail1" style="color:white">Email address</label>
							<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1" style="color:white">Password</label>
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
						</div>
						<div class="checkbox">
							<label>
							<input type="checkbox"> <span style="color:white">Remember me</span>
							</label>
						</div>
						
						<button type="submit" class="btn btn-success btn-block">Sign in</button><br>
						<button type="submit" class="btn btn-success btn-block">Create an account</button><br>
						
						<a style="color:white" href=""> Forgot your password?</a>
					</form>
					
					
				</div>
				<div class="col-md-4 col-sm-4 col-xs-12">
				</div>
			</div>
		</div>
		<script>
			sessionStorage.setItem("status","ez");
		</script>
	</body>
</html>
